<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/alerts.css" />
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/main.js"></script>
    <title>Streamer.bot websocket alerts</title>
  </head>
  <body>
    <div id="alertContainer"></div>

    <audio id="sound"></audio>

    <template id="twitchAlertTemplate">
      <div class="alert twitch-alert bounce-in">
        <div id="alertImageWrapper">
          <video height="100" autoplay muted playsinline>
            <source src="" type="video/webm" id="alertImage" class="bounce-in-img">
          </video>
        </div>
        <div id="details">
          <h1 id="title"></h1>
          <h2 id="message"></h2>
        </div>
      </div>
    </template>

    <template id="kofiAlertTemplate">
      <div class="alert kofi-alert bounce-in">
        <div id="alertImageWrapper">
          <video height="100" autoplay muted playsinline>
            <source src="" type="video/webm" id="alertImage" class="bounce-in-img">
          </video>
        </div>
        <div id="details">
          <h1 id="title"></h1>
          <h2 id="message"></h2>
        </div>
      </div>
    </template>

    <script>
      if (useCSSVariables) {
        setCSSVars();
      }

      attachListeners();
    </script>
  </body>
</html>
